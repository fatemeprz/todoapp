<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   
        <div class="top-box">
            <h1>Todo App | Botostart</h1>
            <div class="inputs">
                <input type="text" id="add-todo" placeholder="Add todo...">
                <div class="inputs-right">
                    <input type="date" id="add-date" >
                    <button class="yellow-btn" id="add-btn" type="button">Add</button>
                </div>
                
            </div>
            <div class="buttons">
                <div>
                    <button class="yellow-btn" id="filter-all" type="button">All</button>
                    <button class="yellow-btn" id="filter-pending" type="button">Pending</button>
                    <button class="yellow-btn" id="filter-complete" type="button">Completed</button>
                </div>
                <div>
                <button class="red-btn" id="delete-all" type="button">Delete All</button>
            </div>
        </div>
        </div>
        <div class="message">
            Todo deleted successfully
        </div>
        <div class="table">
            <table>
                <tr>
                  <th>Task</th>
                  <th>Date</th> 
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
                
              </table>
        </div>
    
    
    

    <script src="./js/main.js"></script>
</body>
</html>
